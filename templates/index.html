<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello from Jenkins</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #fff;
            text-align: center;
            padding: 50px;
        }

        .content {
            background-color: #333;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            display: inline-block;
        }

        .text {
            font-size: 2em;
            font-weight: bold;
            color: #f1c40f;
            margin: 20px 0;
        }

        .musk {
            font-size: 3em;
            font-weight: bold;
            color: #e74c3c;
            cursor: pointer;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .musk:hover {
            transform: scale(1.2);
            color: #16a085;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .popup h2 {
            color: #ecf0f1;
        }

        .close-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            background-color: #e74c3c;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="text">Hello from Jenkins!</div>
        <div class="musk" onclick="showPopup()">Click Musk</div>
        <div class="popup" id="popup">
            <button class="close-popup" onclick="closePopup()">X</button>
            <h2>Welcome to Jenkins powered by Musk!</h2>
            <p>It's super cool, isn't it?</p>
        </div>
        <button class="button" onclick="window.location.reload()">Reload Page</button>
    </div>

    <script>
        function showPopup() {
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
