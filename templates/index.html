<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello from Jenkins</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #3498db, #9b59b6, #e74c3c, #2ecc71, #f39c12);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: #fff;
            text-align: center;
            padding: 50px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            25% { background-position: 50% 50%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 50% 50%; }
            100% { background-position: 0% 50%; }
        }

        .content {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            position: relative;
            display: inline-block;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .content:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
        }

        .text {
            font-size: 3em;
            font-weight: bold;
            color: #f1c40f;
            margin: 20px 0;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .musk {
            font-size: 3em;
            font-weight: bold;
            color: #e74c3c;
            cursor: pointer;
            transition: transform 0.3s ease, color 0.3s ease, text-shadow 0.3s ease;
        }

        .musk:hover {
            transform: scale(1.3);
            color: #16a085;
            text-shadow: 0 0 20px rgba(23, 191, 191, 0.8);
        }

        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .popup.show {
            display: block;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .popup h2 {
            color: #ecf0f1;
            font-size: 2em;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .close-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            background-color: #e74c3c;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.5em;
            transition: background-color 0.3s ease;
        }

        .close-popup:hover {
            background-color: #c0392b;
        }

    </style>
</head>
<body>
    <div class="content">
        <div class="text">Hello from Jenkins!</div>
        <div class="musk" onclick="showPopup()">Click Musk</div>
        <div class="popup" id="popup">
            <button class="close-popup" onclick="closePopup()">X</button>
            <h2>Welcome to Jenkins powered by Musk!</h2>
            <p>It's super cool, isn't it?</p>
        </div>
        <button class="button" onclick="window.location.reload()">Reload Page</button>
    </div>

    <script>
        function showPopup() {
            document.getElementById('popup').classList.add('show');
        }

        function closePopup() {
            document.getElementById('popup').classList.remove('show');
        }
    </script>
</body>
</html>
